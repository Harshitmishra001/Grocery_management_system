<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SmartNest</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-gray-700 text-center">Welcome to SmartNest</h2>
        <p class="text-gray-500 text-center mb-6">Login to your account</p>

        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-semibold mb-2" for="email">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-red-300 outline-none" placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-semibold mb-2" for="password">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-red-300 outline-none" placeholder="Enter your password" required>
            </div>

            <p id="error-message" class="text-red-500 text-sm text-center hidden">Invalid email or password!</p>

            <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition mt-2">Login</button>
        </form>

        <p class="text-sm text-gray-500 text-center mt-4">Don't have an account? 
            <a href="#" class="text-red-500 hover:underline">Sign Up</a>
        </p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Dummy credentials (Replace with real authentication logic)
            const validEmail = "user@example.com";
            const validPassword = "password123";

            if (email === validEmail && password === validPassword) {
                window.location.href = "home.html"; // Redirect to home page
            } else {
                errorMessage.classList.remove("hidden"); // Show error message
            }
        });
    </script>

</body>
</html>
